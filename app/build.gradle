apply plugin: 'com.android.application'

android {
    namespace 'com.chrisplus.nfcsocketexample'
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.chrisplus.nfcsocket"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 150
        versionName "1.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation project(':nfcsocket')
}
